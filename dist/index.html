<!doctype html><html lang="zh_CN"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><meta http-equiv="Content-Type" content="text/html;charset=utf-8"/><title>web-components</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover"/><style>* {
        margin: 0;
        padding: 0;
    }
    .box {
        height: 600px;
        background-image: linear-gradient(to bottom, orange 0%, greenyellow 100%);
    }</style></head><body><scroll-view class="scroll-view" height="500"><div class="box"></div></scroll-view><script>// 测试滚动组件
  const scrollEl = document.querySelector("scroll-view");
  scrollEl.addEventListener("reachtop", function(event) {
    console.log("滚动到顶部", event);
  });

  scrollEl.addEventListener("reachbottom", function(event) {
    console.log("滚动到底部", event);
  });</script><script src="./index.js"></script></body></html>
