<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>web-components</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
  <style>
    /** {*/
    /*    margin: 0;*/
    /*    padding: 0;*/
    /*    transition: transform .;*/
    /*}*/
  </style>
</head>
<body>
<scroll-view id="scrollView" height="800">
  <div style="margin-top: 10px; width: 300px; height: 200px; background-color:#eee;">
    <swiper-wrapper>
      <swiper-item>1</swiper-item>
      <swiper-item>2</swiper-item>
      <swiper-item>3</swiper-item>
      <swiper-item>4</swiper-item>
    </swiper-wrapper>
  </div>
  <div style="margin-top: 10px; width: 300px; height: 200px;border: 1px solid black">
    <video-player playsinline src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video-player>
  </div>
  <scroll-text text="这是一段用于测试的文字信息这是一段用于测试的文字信息这是一段用于测试的文字信息这是一段用于测试的文字信息这是一段用于测试的文字信息这是一段用于测试的文字信息这是一段用于测试的文字信息这是一段用于测试的文字信息这是一段用于测试的文字信息这是一段用于测试的文字信息"></scroll-text>
  <div style="height: 500px"></div>
</scroll-view>
<script>
  let scrollEl = document.getElementById("scrollView");
  scrollEl.addEventListener("reachbottom", () => {
    window.alert("滚动到了底部");
  });
  scrollEl.addEventListener("reachtop", () => {
    window.alert("滚动到了顶部");
  });
</script>
</body>
</html>
